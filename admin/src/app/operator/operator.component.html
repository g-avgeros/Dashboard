<div class="card">
    <div class="card-header border-transparent">
        <h3 class="card-title">Operator</h3>
    </div>

    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table m-0">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Street</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let operator of operators">
                        <td>{{ operator.location }}</td>
                        <td><a [href]="operator.streetLink" target="_blank">{{ operator.street }}</a></td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- <div class="card-footer clearfix">
        <a href="javascript:void(0)" class="btn btn-sm btn-info float-left">Add New Location</a>
        <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right">View All Locations</a>
    </div> -->
</div>
